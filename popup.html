<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptVault</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar d-flex">
      <div class="title d-flex">
        <div>
          <img
            style="
              object-fit: contain;
              margin-right: 0.3em;
              height: 1.5em;
              width: 1.5em;
              margin-top: 0.5em;
            "
            src="./icons/logo_32.png"
            alt="logo"
          />
        </div>
        <div style="font-weight: bold">PromptVault</div>
      </div>
      <div class="d-flex">
        <div class="add-prompt">
          <button class="btn primary" id="add-prompt-button">Add Prompt</button>
        </div>
        <div class="settings-icon">
          <button id="settings-button">
            <span class="material-symbols-outlined"> sync </span>
          </button>
        </div>
      </div>
    </div>
    <hr style="margin: 0.2em 0.5em 1.5em 0.5em; height: 2px" />

    <!-- <button class="btn primary" id="add-prompt-button">Add Prompt</button> -->
    <div id="prompt-form">
      <h2 class="text-center no-margin">Add Prompt</h2>
      <label for="prompt-title">Title:</label>
      <input
        type="text"
        id="prompt-title"
        placeholder="What is the prompt for?"
        required
      />
      <label for="prompt-text">Prompt:</label>
      <textarea
        class="prompt-form-textarea"
        id="prompt-text"
        placeholder="Enter your prompt"
        required
      ></textarea>
      <label for="prompt-category">Category:</label>
      <select id="prompt-category">
        <option value="study">Study</option>
        <option value="writing">Writing</option>
        <option value="coding">Coding</option>
        <option value="others">Others</option>
      </select>

      <label for="prompt-tags">Tags (separate by commas):</label>
      <input
        type="text"
        id="prompt-tags"
        placeholder="e.g., creative writing, fiction"
        required
      />
      <button id="save-prompt" class="btn primary">Save</button>
      <button class="btn secondary" id="cancel-prompt">Cancel</button>
      <hr style="margin: 1em 0.5em; height: 2px" />
    </div>
    <div id="category-list"></div>

    <div id="prompt-list"></div>
    <script src="popup.js"></script>
  </body>
</html>
